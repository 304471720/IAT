site_name: VFT自动化平台
theme:
  name: material
  palette:
    primary: 'Indigo'
    accent: 'Green'
  feature:
    tabs: true

extra:
  search:
    language: 'jp'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_png_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_awesome
      #emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

nav:
  - '简介': 'index.md'
  - '快速开始': 'install.md'
  - 'WEB UI自动化':
      - 'chromeExtension.md'
      - 'ui_case.md'
      - 'ui_project.md'
      - 'ui_task.md'
      - 'ui_library.md'
  - 'Api 接口自动化':
      - 'api-case.md'
      - 'api-project.md'
      - 'api-task.md'
      - 'api-plugin.md'
  - '关于': 'about.md'
copyright: '@2019, orion-c'
